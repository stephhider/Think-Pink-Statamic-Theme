
<div class="sub-head title uk-clearfix">
  <div class="uk-grid">
    <div class="uk-width-1-1">
      <div class="article uk-container uk-container-center">

        {{ if alt_title }}
        <h1>{{ alt_title }}</h1>
        {{ else }}
        <h1>{{ title }}</h1>
        {{ endif }}
      </div>
    </div>
  </div>
</div>


<div class="uk-container page">
  <div class="uk-grid">
    <div class="uk-width-medium-2-3 uk-width-small-1">
      <div class="article">
<div class="google-maps">
<style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; height: auto; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style>
<div class='embed-container'>
  {{ get_content from="/globals" show_drafts="yes" }}  {{  googlemap }} {{ /get_content }}
</div>
</div>
        {{ content|widont }}
        {{ theme:partial src="_contact_form" }}

      </div>
    </div>
<div class="uk-width-small-1 uk-width-medium-1-3 sidebar" role="complementary">
  {{ theme:partial src="_common-sidebar" }}
</div>
  </div>
</div><!--  end of grid -->
