
<div class="sub-head title uk-clearfix">
  <div class="uk-grid">
    <div class="uk-width-1-1">
      <div class="article uk-container uk-container-center">
        <nav class="breadcrumbs ">
            <ul class="uk-breadcrumb">

                {{ nav:breadcrumbs include_home="no" }}
                    {{ if is_current }}
                        <li>{{ title }}</li>
                    {{ else }}
                        <li><a href="{{ url }}">{{ title }}</a></li>
                    {{ endif }}
                {{ /nav:breadcrumbs }}
            </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
<div class="uk-container page">
  <div class="uk-grid">
    <div class="uk-width-medium-2-3 uk-width-small-1">
      <div class="article">


        {{ theme:partial src="_article" }}
      </div>
    </div>
    <div class="uk-width-medium-1-3 uk-width-small-1sidebar" role="complementary">
      {{ theme:partial src="_blog-sidebar" }}
    </div>
  </div>
</div><!--  end of grid -->
