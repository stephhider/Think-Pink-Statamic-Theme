<div class="sub-head title uk-clearfix">
	<div class="uk-grid">
		<div class="uk-width-1-1">
			<div class="article uk-container uk-container-center">
				<h1 class="h1headline">{{ title }}</h1>
			</div>
		</div>
	</div>
</div>
<div class="uk-container page uk-clearfix">
	<div class="uk-grid">
				{{ content|widont }}

				{{ entries:listing folder="programs" show_future="true" show_past="true" group_by_date="Y" sort_dir="asc" }}
					<div class="program uk-hidden-small-1 uk-width-medium-1-3">
								<a href="{{ url }}"><img src="{{ main_img }}" /></a>
								<h3><a href="{{url}}">{{ title }}</a></h3>
							{{ content|truncate:180|widont }}
					</div> <!--  end of program -->
				{{ /entries:listing }}
		</div> <!--  end of grid -->
</div><!--  end of container -->
