<div class="uk-container uk-container-center">
      <div class="headline ">
          <h2>Upcoming Events</h2>
      </div>
<div class="uk-clearfix"></div>
  <div class="uk-grid events">
    {{ entries:listing folder="events" show_future="true" limit="3" sort_dir="asc" }}
      {{ if no_results }}
        <p class="sorry">
          No journal posts have been posted yet.<br>
          Check back soon.
        </p>
      {{ else }}

      <div class="uk-width-medium-1-3 uk-width-small-1 event">
        <h3 class="event-title"><a href="{{ url }}">{{ title|widont }}</a></h3>
        <span class="meta">{{date}}</span>
         <p>{{ content|truncate:180|widont }} </p>
        <div class="horizontal-line"></div>
      </div> <!-- end of events -->

      {{ endif }}
    {{ /entries:listing }}
  </div> <!-- end of grid -->
</div> <!-- end of container -->
